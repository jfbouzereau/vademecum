    function click(event) {
        var name = event.target.getAttribute("name");
        if(name) activate(name);
    }
    function activate(name) {
        var inputs = document.querySelectorAll("input");    
        for(var i=0;i<inputs.length;i++)
            inputs[i].checked = inputs[i].getAttribute('name')==name;

		if(name=="iso2")
			data.sort(compare_iso2);
		else if(name=="iso3")
			data.sort(compare_iso3);
		else if(name=="nom")
			data.sort(compare_nom);
		else if(name=="cap")
			data.sort(compare_cap);

		var t = "";
		for(var i=0;i<data.length;i++)
			t += "<tr>"+
				"<td>"+data[i][0]+"</td>"+
				"<td>"+data[i][1]+"</td>"+
				"<td>"+data[i][2]+"</td>"+
				"<td>"+data[i][3]+"</td>"+
				"</tr>";
		document.querySelector("table").innerHTML = t;
    }

    activate("nom");


	function compare_iso2(a,b) { return a[0].localeCompare(b[0]) }
	function compare_iso3(a,b) { return a[1].localeCompare(b[1]) }
	function compare_nom(a,b) { return a[2].localeCompare(b[2]) }
	function compare_cap(a,b) { return a[3].localeCompare(b[3]) }
