    document.querySelector(".segment").addEventListener("click",click);
    function click(event) {
        var name = event.target.getAttribute("name");
        if(name) activate(name);
    }
    function activate(name) {
        var inputs = document.querySelectorAll("input");    
        for(var i=0;i<inputs.length;i++)
            inputs[i].checked = inputs[i].getAttribute('name')==name;

		if(name=="num")
			data.sort(compare_num);
		else if(name=="sym")
			data.sort(compare_sym);
		else
			data.sort(compare_nom);

		var t = "";
		for(var i=0;i<data.length;i++)
			t += "<tr>"+
				"<td>"+data[i][2]+"</td>"+
				"<td>"+data[i][1]+"</td>"+
				"<td>"+data[i][0]+"</td>"+
				"</tr>";
		document.querySelector("table").innerHTML = t;
    }

    activate("num");


	function compare_num(a,b) { return a[2]-b[2] }
	function compare_sym(a,b) { return a[1].localeCompare(b[1]) }
	function compare_nom(a,b) { return a[0].localeCompare(b[0]) }
