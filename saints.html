    document.querySelector(".segment").addEventListener("click",click);
    function click(event) {
        var name = event.target.getAttribute("name");
        if(name) activate(name);
    }
    function activate(name) {
        var inputs = document.querySelectorAll("input");    
        for(var i=0;i<inputs.length;i++)
            inputs[i].checked = inputs[i].getAttribute('name')==name;

		data.sort(name=="date" ? compare_date : compare_nom);

		var t = "";
		for(var i=0;i<data.length;i++)
			t += "<tr><td>"+format_day(data[i])+"</td><td>"+data[i][2]+"</td></tr>";
		document.querySelector("table").innerHTML = t;
    }

    activate("date");

	function compare_date(a,b) { return (a[1]*31+a[0])-(b[1]*31+b[0]) }
	function compare_nom(a,b) { return a[2].localeCompare(b[2]) }
	function format_day(entry) {
		var s = "";
		s += (entry[0]==1) ? "1er" : ""+entry[0];
		s += " "+M[entry[1]];
		return s;
	}

</script>
